# Available Value:
# True False
NoMatchDontCommit=True
# Auto Phrase Length
#AutoPhraseLength=4
# Auto Phrase Phrase
# Available Value:
# True False
#AutoPhrasePhrase=True
# Save Auto Phrase
SaveAutoPhrase=3
# Prompt Table Code
# Available Value:
# True False
PromptTableCode=False
# Symbol
#Symbol=
