# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin_ding
  name: 双拼智能＋单字顶功
  version: "0.1"
  author:
    - 麦可数
  description: |
    优化双拼智能连续输入＋拓扑形单字顶功连续输入。
  dependencies:
    - double_pinyin_ding_zi
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
    - table_translator@zi
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz;
  initials: bcdfghjklmnpqrstwxyz
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - xform/^([aoe].*)$/J$1/
    - xform/^zh/Z/
    - xform/^ch/C/
    - xform/^sh/S/
    - xform/iang$/;/
    - xform/iong$/H/
    - xform/uang$/;/
    - xform/ang$/D/
    - xform/ong$/H/
    - xform/eng$/F/
    - xform/ian$/L/
    - xform/iao$/N/
    - xform/ing$/G/
    - xform/uai$/L/
    - xform/uan$/Y/
    - xform/ai$/J/
    - xform/an$/K/
    - xform/ao$/S/
    - xform/ou$/R/
    - xform/ei$/M/
    - xform/en$/W/
    - xform/er$/G/
    - xform/ia$/X/
    - xform/ie$/C/
    - xform/in$/B/
    - xform/iu$/Q/
    - xform/ua$/X/
    - xform/ue$/T/
    - xform/ui$/T/
    - xform/un$/P/
    - xform/uo$/O/
    - xform/ve$/T/
    - xlit/ABCDEFGHIJKLMNOPQRSTUVWXYZ/abcdefghijklmnopqrstuvwxyz/

translator:
  dictionary: luna_pinyin
  prism: double_pinyin_ding
  initial_quality: 0.3
  enable_completion: false
  enable_user_dict: true
  db_class: tabledb
  preedit_format:
    - "xform/^/〔词〕/"

zi:
  dictionary: double_pinyin_ding_zi
  initial_quality: 1
  enable_completion: false
  enable_user_dict: true
  preedit_format:
    - "xform/^/〔字〕/"

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  preedit_format:
    - "xform/^/〔笔〕/"
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: comma, send: comma }
    - { when: has_menu, accept: period, send: period }
    - { when: has_menu, accept: bracketleft, send: Prior }
    - { when: has_menu, accept: bracketright, send: Next }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
